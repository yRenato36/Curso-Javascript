<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios da aula 13</title>
</head>
<body>
    <script>
        const nome = prompt("Digite o seu nome completo: ");
        const quantidadeLetras = nome.length; // conta o tamanho da string
        const segundaLetra = nome.charAt(1); // encontra um caractere no índice fornecido
        const primeiroIndice = nome.indexOf('a'); // encontra um caractere na string e retorna seu índice
        const ultimoIndice = nome.lastIndexOf('t'); // encontra o último caractere especificado dentro da string
        //renato da silva santana
        const ultimasLetras = nome.slice(-3); // encontra as últimas 3 letras da string
        const palavrasNome = nome.split(' '); // cria um array com as palavras do nome
        const nomeUpperCase = nome.toUpperCase(); // coloca a string toda em maiúscula
        const nomeLowCase = nome.toLowerCase(); // coloca a string toda em minúscula
        
        document.body.innerHTML += `Seu nome é ${nome} <br/>`;
        document.body.innerHTML += `Seu nome tem ${quantidadeLetras} letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra} <br/>`;
        document.body.innerHTML += `Qual o primeiro índice da letra [A] do seu nome: ${primeiroIndice} <br/>`;
        document.body.innerHTML += `Qual o último índice da letra [T] do seu nome: ${ultimoIndice} <br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimasLetras} <br/>`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome} <br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeUpperCase} <br/>`;
        document.body.innerHTML += `Seu nome com as letras minúsculas: ${nomeLowCase} <br/>`;
        
    </script>
</body>
</html>
